<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">
    <title>发起拼房</title>
    <link rel="stylesheet" href="../css/weui.min.css"/>
    <style>
        html{
            background: rgba(241, 245, 248, 1);
        }
        body {
            font-family: Helvetica, STHeiti STXihei, Microsoft JhengHei, Microsoft YaHei, Arial;
            color: #333;
            min-width: 320px;
            max-width: 640px;
            overflow-x: hidden;
            margin: 0 auto;
            -webkit-overflow-scrolling: touch;
        }
        .header {
            color: white;
            padding: 10px 20px;
            line-height: 23px;
            font-size: 16px;
            background: #0263B5;
            text-align: center;

        }

        .header a span {
            position: relative;
            float: left;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
        }

        .header a span:after{
            position: absolute;
            top: 6px;
            left: 7px;
            content: "";
            display: inline-block;
            transform: rotate(-135deg);
            height: 6px;
            width: 6px;
            border-width: 2px 2px 0 0;
            border-color:#0263B5;
            border-style: solid;
        }

        .weui_cell {
            font-size: 14px;
            line-height: 20px;
        }

        label {
            padding: 0 !important;
        }

        .weui_cells {
            margin-top: 0;
        }

        .weui_cells_radio .weui_check:checked + .weui_icon_checked:before {
            content: '\EA06';
            font-size: 23px;
            color: #09BB07;
        }

        .weui_cells_radio .weui_icon_checked:before {
            content: '\EA01';
            color: #C9C9C9;
            font-size: 23px;
            display: block;
        }
        .weui_select{
            height: 40px;
            line-height: 20px;
        }
        .spacing {
            padding: 10px 0 0 0;
            height: 100px;
        }
        button.weui_btn, input.weui_btn {
            width: 80%;
        }
        .weui_btn{
            background-color: gray;
        }
        .weui_textarea{
        background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
    <h1 class="header">
        <a href="index.html"><span></span></a>
        发起拼房
    </h1>
    <section>
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell weui_cells_radio">
                <div class="weui_cell_hd">
                    <label class="weui_label">供需</label></div>
                <div class="weui_cell_primary">
                    <label class="weui_cell weui_check_label" for="x11">
                        <div class="weui_cell_hd">
                            <input type="radio" class="weui_check" name="house" id="x11">
                            <i class="weui_icon_checked"></i>
                        </div>
                        <div class="weui_cell_bd">
                            <p>我有房</p>
                        </div>

                    </label></div>
                <div class="weui_cell_primary">
                    <label class="weui_cell weui_check_label" for="x12">
                        <div class="weui_cell_hd">
                            <input type="radio" class="weui_check" name="house" id="x12">
                            <i class="weui_icon_checked"></i>
                        </div>
                        <div class="weui_cell_bd">
                            <p>我求房</p>
                        </div>
                    </label></div>
            </div>
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">赛事</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select name="select1" class="weui_select">
                        <option value="1">某地1</option>
                        <option value="2">某地2</option>
                        <option value="3">某地3</option>
                        <option selected=""></option>
                    </select>
                </div>
            </div>
            <div class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary">
                    <p>酒店</p>
                </div>
                <div class="weui_cell_ft">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">日期</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input type="date" class="weui_input" value="">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">人数</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="请填写与几人拼房">
                </div>
            </div>
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">性别</div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select name="select2" class="weui_select">
                        <option value="1">男</option>
                        <option value="2">女</option>
                        <option value="3">不限</option>
                        <option selected=""></option>
                    </select>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_hd"><label class="weui_label">费用</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="number" pattern="[0-9]*" placeholder="单人单天金额(数字)">
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" placeholder="向可能的朋友介绍一下自己或房间及其他备注信息" rows="3"></textarea>
                </div>
            </div>
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input type="file" onchange="processFiles2(this.files)" class="weui_uploader_input" id="upLoader2" accept="image/jpg,image/ipeg,image/png,image/gif" multiple="">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="bd spacing">
            <input class="weui_btn" type="button" name="btn" value="提交">
        </div>
    </section>
</div>
</body>
</html>
